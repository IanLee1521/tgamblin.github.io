- title: Spack
  logo:
  docs: http://scalability-llnl.github.io/spack
  github: https://github.com/scalability-llnl/spack
  content: >

    A flexible package manager designed to support multiple versions,
    configurations, platforms, and compilers.  Provides a simple
    expression langauge to simplify the task of configuring HPC
    software.

- title: Cram
  logo: cram-logo-square.png
  link: https://computation-rnd.llnl.gov/parallel-software-development-tools/cram.php
  github: http://github.com/scalability-llnl/cram
  download:
  content: >

    Cram runs many small MPI jobs within a single, large MPI
    job by virtualizing its MPI operations. Cram has been used to run
    1.5 million concurrent MPI jobs on LLNL's Sequoia machine.

- title: Rubik
  logo: rubik.png
  link:
  github: https://github.com/scalability-llnl/rubik
  docs: https://computation-rnd.llnl.gov/performance-analysis-through-visualization/software/rubik/docs
  download:
  content: >

    Rubik generates MPI task mapping files for structured applications
    running on machines with torus or mesh networks.  It applies structured
    transforamtions to an application topology to generate the mappings.

- title: Muster
  logo: muster.png
  link:
  github: https://github.com/scalability-llnl/muster
  docs: https://scalability-llnl.github.io/muster
  download:
  content: >

    Parallel K-medoids clustering library, used in
    performance anddebugging tools. Implements PAM, CLARA, the <a
    href="http://wwwx.cs.unc.edu/~tgamblin/pubs/scalable-cluster-ics10.pdf">CAPEK</a>
    parallel clustering algorithm, and an MPI-parallel Bayesian
    Information Criterion (BIC) implementation.

- title: wrap.py
  logo:
  link:
  github: https://github.com/scalability-llnl/wrap
  docs: https://github.com/scalability-llnl/wrap/blob/master/examples/tutorial.w
  download:
  content: >

    Simple language for generating libraries of <a
    href="http://www.netlib.org/utk/papers/mpi-book/node182.html">PMPI</a>
    wrapper functions. Based on the profiling wrapper generator in <a
    href="http://www.mcs.anl.gov/research/projects/perfvis/download/">MPE</a>
    but with more features. Generates C and Fortran bindings.

- title: Callpath
  logo:
  link:
  github: https://github.com/scalability-llnl/callpath
  docs:
  download:
  content: >

    Library for representing, transferring, and analyzing stack traces
    scalably in distributed applications.

- title: Nami
  logo:
  link:
  github: https://github.com/scalability-llnl/nami
  docs:
  download:
  content: >

    Parallel wavelet transform and <a
    href="http://en.wikipedia.org/wiki/Embedded_Zerotrees_of_Wavelet_transforms">EZW</a>
    compression library.

- title: perf-dump
  logo:
  link:
  github: https://github.com/scalability-llnl/perf-dump
